<!doctype>

<html>
<head>
  <title>Ratings</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Home</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/movies">Movies <span class="sr-only">(current)</span></a></li>
        <li><a href="/users">Users</a></li>
      </ul>
      <form action="/search-results" class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="movie-search" name="movie-search" placeholder="Movie Title">
        </div>
        <button type="submit" id="movie-search-button" class="btn btn-default">Search for a movie!</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          {% if 'user_id' in session %}
          <a href="/user-logout">Logout</a>
          {% else %}
          <a href="/user-login">Login</a>
          {% endif %}
        </li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  {% for message in get_flashed_messages() %}
    {{ message }}
  {% endfor %}

  {% block content %} Put your content here {% endblock %}


</body>
</html>
